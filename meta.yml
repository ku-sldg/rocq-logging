---
# This file is used to configure the project metadata
fullname: <Project Name> # This is a full name for the project
shortname: <Project Short Name> # NOTE: This is the presumed REPOSITORY name
lib_name: <Project Library Name> # NOTE: This is the name of the library that will be used in the Coq code
opam_name: <opam-name> # i.e. coq-Base64
synopsis: "<Project Synopsis>"
description: "<Project Description>"
authors:
  - name: "<Author Name>"
    email: "<Author Email>"
opam-file-maintainer: "30wthomas@ku.edu" # Need a strong default here or we will accidentally email a Coq developer
opam-file-version: "0.1.0"

######################################################
# NOTE: Optional Extra Info
######################################################
# categories:
#   - name: "<Category>"

# keywords:
#   - name: "<Keyword1>"
#   - name: "<Keyword2>"

dependencies:
  - description: "[ExtLib](https://github.com/coq-community/coq-ext-lib)"
    opam:
      name: "coq-ext-lib"
      version: '{ >= "0.13.0" }'
      lib_name: "ExtLib"
  - description: "[RocqCandy](https://github.com/ku-sldg/rocq-candy)"
    opam:
      name: "rocq-candy"
      version: '{ >= "0.2.1" }'
      lib_name: "RocqCandy"
coq_trans_deps_workaround: false # Default false if we dont need libraries with transitive dependencies, but if we do, then we need to set this to true
# This is due to https://github.com/ocaml/dune/issues/11483

ci_extra_repos:
  - description: "KU-SLDG Packages"
    name: "ku-sldg/opam-repo"
    url: "https://github.com/ku-sldg/opam-repo.git"

